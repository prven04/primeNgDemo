<div class="row bg-primary">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 col-sm-12">
        <p-table #dt [value]="userProfiles" dataKey="id"  [(selection)]="selectedCustomers" [rowHover]="true"
        [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  [filterDelay]="0" [globalFilterFields]="['id','empName','empCode','designation','location']">
        <ng-template pTemplate="caption">
            <div class="table-header d-flex justify-content-between">
                <div>
                    <button (click)="show('add')" pButton type="button" label="Add User Profile" class="p-button-success"></button>
        
                </div>
                <div>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #userName (input)="dt.filterGlobal(userName.value, 'contains')" placeholder="Global Search" />
                    </span>
                </div>
               
            </div>
        </ng-template>    
        <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>EMPLOYEE NAME</th>
                    <th>EMPLOYEE CODE</th>
                    <th>DESIGNATION</th>
                    <th>LOCATION</th>
                    <th colspan="2">ACTION</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.empName}}</td>
                    <td>{{user.empCode}}</td>
                    <td>{{user.designation}}</td>
                    <td>{{user.location}}</td>
                    <td><button (click)="show('update',user)" pButton type="button" label="Edit" class="p-button-success"></button></td>
                    <td><button  (click)="confirm(user)" pButton type="button" label="Delete" class="p-button-danger"></button></td>
                </tr>
            </ng-template>
          </p-table>
    </div>
    <div class="col-lg-3"></div>
</div>

<p-confirmDialog header="Delete User Profile" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<form [formGroup]="userProfileForm">
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">ID:</label>
      <input formControlName="id" type="text" [class.in-valid]="userProfileForm.get('id').touched && userProfileForm.get('id').invalid" class="form-control" id="id" placeholder="Enter ID" name="id" required>
      <div *ngIf="userProfileForm.get('id').touched && userProfileForm.get('id').invalid" class="text-danger">Please Enter ID</div>
    </div>
    <div class="mb-3">
      <label for="userName" class="form-label">UserName:</label>
      <input formControlName="empName" type="text" class="form-control" id="userName" placeholder="Enter User Name" name="userName" required>
      <div class="invalid-feedback">Please Enter User Name</div>
    </div>
    <div class="mb-3">
        <label for="userCode" class="form-label">User Code:</label>
        <input formControlName="empCode" type="text" class="form-control" id="userCode" placeholder="Enter User Code" name="userCode" required>
        <div class="invalid-feedback">Please Enter User Code</div>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation:</label>
        <input formControlName="designation" type="text" class="form-control" id="designation" placeholder="Enter Designation" name="designation" required>
        <div class="invalid-feedback">Please Enter Designation</div>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input formControlName="location" type="text" class="form-control" id="location" placeholder="Enter Location" name="location" required>
        <div class="invalid-feedback">Please Enter Location</div>
      </div>
    <button type="submit" class="btn btn-primary">{{buttonName}}</button>
  </form>
